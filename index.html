<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Football App</title>
  <meta name="description" content="Football App for GDG18">
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Football PWA</h1>
    <button id="btnRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="btnAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate team-card" hidden>
      <div class="name"></div>
      <div class="updatedAt">
        Updated at:
        <span class="value" data-dt="0"></span>
      </div>
      <div class="description">Current Position:</div>
      <div class="current">
        <div class="league">
          <div class="icon"></div>
          <div class="position"></div>
        </div>
        <div class="description">
          <div class="wins"></div>
          <div class="losses"></div>
          <div class="draws"></div>
          <div class="goaldiff"></div>
        </div>
      </div>
      <div class="history">
        <div class="competition">
          <div class="title"></div>
          <div class="icon"></div>
          <div class="total"></div>
        </div>
        <div class="competition">
          <div class="title"></div>
          <div class="icon"></div>
          <div class="total"></div>
        </div>
        <div class="competition">
          <div class="title"></div>
          <div class="icon"></div>
          <div class="total"></div>
        </div>
        <div class="competition">
          <div class="title"></div>
          <div class="icon"></div>
          <div class="total"></div>
        </div>
        <div class="competition">
          <div class="title"></div>
          <div class="icon"></div>
          <div class="total"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new team</div>
      <div class="dialog-body">
        <select id="selectTeamToAdd">
          <option value="realmadrid">Real Madrid</option>
          <option value="atletico">Atletico</option>
          <option value="valencia">Valencia</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="btnAddTeam" class="button">Add</button>
        <button id="btnAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="72" height="72">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="/scripts/app.js"></script>
  <script src="/scripts/localforage-1.4.0.js"></script>
</body>
</html>
